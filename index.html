<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content ="width=device-width, initial-scale =1.0" >
    <title>Weather App</title>
    <!--link to the CSS file-->
    <link rel="stylesheet" href='style.css'> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  </head>
  <body>
    
  <div class="container">
     <div class="current_info">
      <div class="date_container">
        <div class="time" id="time">
           12:00 <span id="am_pm">PM</span>
        </div>
        <div class="date" id="date">
            Monday, 24 May
        </div>
          <div class="others" id="current_weather_items">
            <div class="weather-item">
             <div>Humidity</div>
              <div> 95.25</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>121</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div> 222</div>
            </div>
          </div>
      </div>
      <div class="place_container">
        <div class="time_zone" id="time_zone">Asia/Kolkata</div>
          <div class="country" id="country"> IN</div>
        </div>
     </div>
     
  </div>
  <div class="future_forecast">
    <div class="today" id="current_temp">
       <div class="other">
        <div class="day">Sunday</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">Night- 25.6&#176;C </div>
        <div class="temp">Day- 55.6&#176;C </div>
       </div>
    </div>
    <div class="weather_forecast" id="weather_forecast">
      <div class="weather_forecast_item">
        <div class="day">Monday</div>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
         <div class="temp">Night- 25.6&#176;C </div>
         <div class="temp">Day- 55.6&#176;C </div>
      </div>

   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src='script.js'></script>
  </body>
</html>
